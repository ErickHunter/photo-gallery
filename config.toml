# Settings
baseurl = "/"
languageCode = "en-us"
title = "MainStreet"
theme = "autophugo"
#googleAnalytics = ""
disableKinds = ["taxonomy", "taxonomyTerm"]

[Author]
    name = "Erick Hunter"
    #email = "null"

[params]
    # Meta
    description = "erick.ee - Photo Gallery on Hugo"
    keywords = "erick hunter, erick.ee, photogallery, photoblog"
    #msvalidate = ""
    #googlesiteverification = ""
    thumb_width = 1818
    thumb_quality = 100
    full_width = 1818
    full_quality = 100
    #column_count = 2
    #breadcrumb_use_title = false
    images_downloadable = false
    
